{% extends 'layout/base.html' %}

{% block 'title' %} Change Password {% endblock 'title' %}

{% block 'content' %}
{% include 'include/Sidebar.html' %}
{% include 'include/ToastMessage.html' %}

<div class="p-2 sm:ml-64 mt-16 md:mt-14">
    <form action="/user/changepass/{{ user.user_id }}" method="post">
        {% csrf_token %}
        <div>
            <label for="current_password">Enter your current password</label>
            <input type="password" class="bg-white mb-2 px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-2/3 focus:outline-none focus:ring-blue-600 focus:border-blue-600" name="current_password" id="current_password" required />
        </div>
        <div>
            <label for="password">Enter your new password</label>
            <input type="password" class="bg-white mb-2 px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-2/3 focus:outline-none focus:ring-blue-600 focus:border-blue-600" name="password" id="password" required />
        </div>
        <div>
            <label for="confirm_password">Confirm your new password</label>
            <input type="password" class="bg-white mb-2 px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-2/3 focus:outline-none focus:ring-blue-600 focus:border-blue-600" name="confirm_password" id="confirm_password" required />
        </div>
        <div class="flex justify-end gap-2">
            <a href="/user/list" class="bg-white text-sm font-medium text-black px-3 py-2.5 mr-1 rounded-sm shadow-sm cursor-pointer hover:bg-gray-100 hover:outline-none">Back</a>
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-sm font-medium text-white px-3 py-2.5 rounded-sm shadow-sm cursor-pointer">Change Password</button>
        </div>
    </form>
</div>

{% endblock 'content' %}
